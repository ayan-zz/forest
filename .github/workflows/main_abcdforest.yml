# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - abcdforest

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://forestcoverprediction.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_e0418dbac6fd483dbbdc33c84a477e4e }}
        password: ${{ secrets.AzureAppService_ContainerPassword_a6a64b3d45be4b208437c92c123b4921 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: forestcoverprediction.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e0418dbac6fd483dbbdc33c84a477e4e }}/forestcover1:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'abcdforest'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_002e7d0157774d22a36cd3a9da347694 }}
        images: 'forestcoverprediction.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e0418dbac6fd483dbbdc33c84a477e4e }}/forestcover1:${{ github.sha }}'