# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - forestcoverprediction

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://forestcoverprediction.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_b2af2a73effc4bb081403783c63d2e51 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_1e3a1e317f9f45e1aec16e3cbb22dfb6 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: forestcoverprediction.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_b2af2a73effc4bb081403783c63d2e51 }}/forestcover1:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'forestcoverprediction'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_4e36ed58b0ba475bbb18ddc6c603a33c }}
        images: 'forestcoverprediction.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_b2af2a73effc4bb081403783c63d2e51 }}/forestcover1:${{ github.sha }}'