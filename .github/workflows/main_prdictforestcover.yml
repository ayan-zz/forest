# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - prdictforestcover

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://forestcoverprediction.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_929dcda52eb94541b941324b2abf990d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_b4a44f99a2894b80aca498f68f07c417 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: forestcoverprediction.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_929dcda52eb94541b941324b2abf990d }}/forestcover1:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'prdictforestcover'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_09a9eb6d83ad4eb39d6b1bf0215d4c87 }}
        images: 'forestcoverprediction.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_929dcda52eb94541b941324b2abf990d }}/forestcover1:${{ github.sha }}'