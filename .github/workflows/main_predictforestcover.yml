# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - predictforestcover

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://forestcoverprediction.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_0ff41e5e789f426eaabe2eb1e8512cb7 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_b90ee8acb4d449a29821607c6edc3ec4 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: forestcoverprediction.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_0ff41e5e789f426eaabe2eb1e8512cb7 }}/forestcover1:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'predictforestcover'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_eec268e2a3ef4ab3a6544c9088a60ea2 }}
        images: 'forestcoverprediction.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_0ff41e5e789f426eaabe2eb1e8512cb7 }}/forestcover1:${{ github.sha }}'